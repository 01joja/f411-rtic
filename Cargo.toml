[package]
authors = ["Henrik AlseÃÅr <henrik.alser@me.com>"]
name = "f411-rtic"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.1"
# cortex-m-rt = "0.6.13"
# cortex-m-rtic = "0.5.5"
cortex-m-rtic = "0.6.0-alpha.4"
# cortex-m-rtic = { git ="https://github.com/rtic-rs/cortex-m-rtic", branch = "resoures_take_2" }
defmt = "0.2.3"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
ssd1306 = "0.5.1"
# ssd1306 = "0.4"
usb-device = "0.2.5"
usbd-serial = "0.1.0"
usbd-hid = "0.5.0"
embedded-hal = "0.2.4"
dwt-systick-monotonic = "0.1.0-alpha.0"
rtic-monotonic = "0.1.0-alpha.1"

[dependencies.stm32f4xx-hal]
version = "0.9.0"
features = ["rt", "stm32f411", "usb_fs"]

[patch.crates-io]
stm32f4xx-hal = { path = "../stm32f4xx-hal" }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

